apiVersion: v1
kind: Secret
metadata:
  name: kg-memory-secrets
  namespace: kg-memory-system
  labels:
    app.kubernetes.io/name: kg-memory-server
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  # Use: echo -n "your-secret" | base64
  
  # API Keys (optional - only if using cloud model providers)
  openai-api-key: ""  # Replace with: echo -n "sk-..." | base64
  anthropic-api-key: ""  # Replace with: echo -n "sk-ant-..." | base64
  openrouter-api-key: ""  # Replace with: echo -n "sk-or-..." | base64
  
  # Database credentials (if using external database)
  database-username: ""  # Replace with actual username
  database-password: ""  # Replace with actual password
  
  # JWT secrets (if implementing authentication)
  jwt-secret: ""  # Replace with: openssl rand -base64 32 | base64
  
  # Redis password (if using Redis with auth)
  redis-password: ""  # Replace with actual Redis password

---
# Example of how to create secrets from command line:
# kubectl create secret generic kg-memory-secrets \
#   --from-literal=openai-api-key="sk-..." \
#   --from-literal=anthropic-api-key="sk-ant-..." \
#   --from-literal=jwt-secret="$(openssl rand -base64 32)" \
#   --namespace=kg-memory-system