apiVersion: v1
kind: ConfigMap
metadata:
  name: kg-memory-config
  namespace: kg-memory-system
  labels:
    app.kubernetes.io/name: kg-memory-server
    app.kubernetes.io/component: config
data:
  # Application configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  DATABASE_PATH: "/app/data/kg-memory.db"
  MODEL_PROVIDER: "rule-based"
  
  # Performance tuning
  MAX_QUERY_RESULTS: "50"
  CACHE_TTL: "3600"
  QUERY_TIMEOUT: "5000"
  
  # Feature flags
  ENABLE_CACHING: "true"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "false"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kg-memory-logging-config
  namespace: kg-memory-system
  labels:
    app.kubernetes.io/name: kg-memory-server
    app.kubernetes.io/component: logging
data:
  logging.json: |
    {
      "level": "info",
      "format": "json",
      "transports": [
        {
          "type": "console",
          "colorize": false,
          "timestamp": true
        },
        {
          "type": "file",
          "filename": "/app/logs/kg-memory.log",
          "maxsize": 10485760,
          "maxFiles": 5,
          "tailable": true
        }
      ]
    }