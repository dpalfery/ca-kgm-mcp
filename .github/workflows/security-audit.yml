name: Security Audit

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        run: npm audit --json > audit.json 2>&1 || true
        continue-on-error: true

      - name: Check vulnerabilities
        run: |
          npm audit --audit-level=moderate || true

      - name: Run Snyk scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        with:
          args: --severity-threshold=high

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: audit.json
        continue-on-error: true

      - name: Comment PR with security status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            try {
              const audit = JSON.parse(fs.readFileSync('audit.json', 'utf8'));
              const vulnerabilities = audit.metadata?.vulnerabilities || {};
              const total = Object.values(vulnerabilities).reduce((a, b) => a + b, 0);
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸ”’ **Security Audit**\n\n${total === 0 ? 'âœ… No vulnerabilities detected' : 'âš ï¸ ' + total + ' vulnerabilities found'}`
              });
            } catch (e) {
              console.log('Could not parse audit results');
            }

  dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Check for outdated dependencies
        id: outdated
        run: npm outdated || true

      - name: Generate dependency report
        run: |
          echo "# Dependency Status" > DEPENDENCIES.md
          echo "" >> DEPENDENCIES.md
          npm ls --depth=0 >> DEPENDENCIES.md 2>&1 || true

      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: DEPENDENCIES.md
        continue-on-error: true
